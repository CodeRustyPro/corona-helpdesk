    <link rel="stylesheet" href="css/contact.css">

<body>   

        <div class="login-box">
            <h2>Contact Us</h2>

            <div class="user-box">
                <input type="text" name="name" required="">

            </div>
            <div class="user-box">
                <input type="email" name="Email" required="">

            </div>

                <input type="tel" name="telephone" required="[0-9]{10}" >
                <label>Phone-No</label>
            </div>
           
            
            <div class="user-box">
                <input type="text" name="Message" required="">
                <label>Message</label>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSBncKsmFhTVhgsDqMZFJlHzZwBqWtwklpLZdphwHTHxfGTQbPpPBSXWQTLRKJXPxbfSlZlV" target="_blank">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </div>
            </form>
        </div>   
      
</body>
</html>
